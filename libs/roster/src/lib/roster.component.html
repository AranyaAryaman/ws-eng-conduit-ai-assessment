<!-- roster.component.html -->
<h1>Conduit Roster</h1>

<table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
  <thead>
    <tr style="background-color: #f2f2f2;">
      <th style="border: 1px solid #ddd; padding: 8px;">User Name</th>
      <th style="border: 1px solid #ddd; padding: 8px;">Total Articles</th>
      <th style="border: 1px solid #ddd; padding: 8px;">Total Favorites</th>
      <th style="border: 1px solid #ddd; padding: 8px;">First Article Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userStats" style="border: 1px solid #ddd;">
      <td style="border: 1px solid #ddd; padding: 8px;">
        <a [href]="user.profileLink" target="_blank">{{ user.username }}</a>
      </td>
      <td style="border: 1px solid #ddd; padding: 8px;">{{ user.articleCount }}</td>
      <td style="border: 1px solid #ddd; padding: 8px;">{{ user.favoriteCount }}</td>
      <td style="border: 1px solid #ddd; padding: 8px;">
        {{ user.firstArticleDate ? (user.firstArticleDate | date: 'mediumDate') : 'N/A' }}
      </td>
    </tr>
  </tbody>
</table>
